<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8" />
	<title>Гра "Змія та виноград"</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="style.css"> -->
	<link rel="stylesheet" href="style.css?v=1.3">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
</head>

<body>
	<div id="game-wrapper">
		<!-- Виношу неігрові елементи за межі canvas -->
		<div id="hud">
			<div id="lives-container"></div>
			<div id="score-container">
				<img src="img/score.png" id="score-icon" width="20" height="20">
				<span id="score-value">0</span>
			</div>
			<!-- регулятор швидкості -->
			<div id="speed-container">
				<label for="speed">Швидкість:</label>
				<input type="range" id="speed" min="50" max="500" value="300">
			</div>
		</div>
		<!-- canvas -->
		<canvas id="game" width="400" height="400"></canvas>

		<!-- Модальне вікно поразки -->
		<div id="game-over-modal" class="modal">
			<p class="modal-text">
				Гра закінчена!<br>Рахунок: <span id="final-score">0</span>
			</p>
			<button id="restart-btn" class="btn gold">Грати ще раз</button>
			<button id="exit-btn" class="btn gray">Вийти</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
