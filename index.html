<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8" />
	<title>Гра "Змія та виноград"</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
</head>

<body>
	<canvas id="game" width="400" height="400"></canvas>

	<!-- Модальне вікно поразки -->
	<div id="game-over-modal" class="modal">
		<p class="modal-text">
			Гра закінчена!<br>Рахунок: <span id="final-score">0</span>
		</p>
		<button id="restart-btn" class="btn gold">Грати ще раз</button>
		<button id="exit-btn" class="btn gray">Вийти</button>
	</div>


	<script src="script.js">// Управління свайпами
		let touchStartX = 0;
		let touchStartY = 0;

		canvas.addEventListener('touchstart', e => {
			e.preventDefault(); // Блокуємо прокрутку
			touchStartX = e.touches[0].clientX;
			touchStartY = e.touches[0].clientY;
		}, { passive: false });

		canvas.addEventListener('touchend', e => {
			e.preventDefault(); // Блокуємо прокрутку
			const touchEndX = e.changedTouches[0].clientX;
			const touchEndY = e.changedTouches[0].clientY;

			const dx = touchEndX - touchStartX;
			const dy = touchEndY - touchStartY;

			if (Math.abs(dx) > Math.abs(dy)) {
				// Горизонтальний свайп
				dir = dx > 0 ? { x: 1, y: 0 } : { x: -1, y: 0 };
			} else {
				// Вертикальний свайп
				dir = dy > 0 ? { x: 0, y: 1 } : { x: 0, y: -1 };
			}
		}, { passive: false });

	</script>
</body>

</html>
